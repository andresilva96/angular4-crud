<h3>Listagem de posts</h3>
<div class="row">
  <app-button color="success" routerLink="/posts/create">Criar</app-button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts;let i = index">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <a href="javascript:void(0)" [routerLink]="['/posts/edit', post.id]" ngClass="btn btn-warning">Editar</a>
        <a (click)="remove(post.id, i)" ngClass="btn btn-danger">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
