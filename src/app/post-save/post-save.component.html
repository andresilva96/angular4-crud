<h3>Criar post</h3>
<form class="form-horizontal row" (submit)="save()">
  <div class="form-group col-md-12">
    <label for="title" class="control-label">Title</label>
    <input type="text" class="form-control col-md-6" id="title" name="title" [(ngModel)]="post.title">
  </div>

  <div class="form-group col-md-12">
    <label for="body" class="control-label">Body</label>
    <textarea id="body" name="body" class="form-control" [(ngModel)]="post.body"></textarea>
  </div>

  <app-button type="submit" color="primary">Criar</app-button>
</form>
